<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main class="container">
        <section class="photo"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                class="w-5 h-5">
                <path
                    d="M11 5a3 3 0 11-6 0 3 3 0 016 0zM2.615 16.428a1.224 1.224 0 01-.569-1.175 6.002 6.002 0 0111.908 0c.058.467-.172.92-.57 1.174A9.953 9.953 0 018 18a9.953 9.953 0 01-5.385-1.572zM16.25 5.75a.75.75 0 00-1.5 0v2h-2a.75.75 0 000 1.5h2v2a.75.75 0 001.5 0v-2h2a.75.75 0 000-1.5h-2v-2z" />
            </svg>
        </section>
        <section class="content">
            <h1>Crea una Cuenta</h3>
                <h5>Ingrese la siguiente información para registrarte.</h5>
                <form>
                    <div class="linea1">
                        <label>Nombres
                            <input type="text" placeholder="Nombres" />
                        </label>
                        <label>Apellidos
                            <input type="text" placeholder="Apellidos" />
                        </label>
                    </div>

                    <label>Edad
                        <input type="number" placeholder="Edad" />
                    </label>
                    <label>Fecha de Nacimiento
                        <input type="date" />
                    </label>

                    <label>Genero
                        <select>
                            <option value="" disabled selected>Seleccione tu genero</option>
                            <option value="">Masculino</option>
                            <option value="">Femenino</option>
                        </select>
                    </label>
                    <input type="email" placeholder="Email: Ej. user@gmail.com" />
                    <label>Dirección
                        <input type="text" placeholder="Dirección" />
                        <input type="text" placeholder="Dirección línea 2" />
                    </label>
                    <label>Teléfono
                        <input type="tel" placeholder="Teléfono" />
                    </label>
                    <label>Código postal
                        <input type="tel" placeholder="Ej: 14001" />
                    </label>
                    <label>Ciudad
                        <input type="tel" placeholder="Ej: Chiclayo" />
                    </label>
                    <label>Subir firma
                        <input type="file" name="archivosubir">
                    </label>
                    <label>
                        <input type="checkbox"  />
                        Acepto los términos , condiciones y políticas
                    </label>
                    <input type="button" value="Registrarse" />

                    <div class="pie1">
                        <label>Ya tienes una cuenta? </label>
                        <a href="#" class="link"> Accede desde aquí</a>
                    </div>
                    <br />
                </form>
        </section>
        <footer>

        </footer>
    </main>
</body>

</html>
